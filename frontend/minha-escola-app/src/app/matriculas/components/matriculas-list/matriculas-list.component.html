<h2>Matrículas</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{ e.id }}</td>
  </ng-container>

  <ng-container matColumnDef="aluno">
    <th mat-header-cell *matHeaderCellDef>Aluno</th>
    <td mat-cell *matCellDef="let e">{{ e.aluno }}</td>
  </ng-container>

  <ng-container matColumnDef="turma">
    <th mat-header-cell *matHeaderCellDef>Turma</th>
    <td mat-cell *matCellDef="let e">{{ e.turma }}</td>
  </ng-container>

  <ng-container matColumnDef="plano">
    <th mat-header-cell *matHeaderCellDef>Plano</th>
    <td mat-cell *matCellDef="let e">{{ e.plano }}</td>
  </ng-container>

  <ng-container matColumnDef="ano_letivo">
    <th mat-header-cell *matHeaderCellDef>Ano</th>
    <td mat-cell *matCellDef="let e">{{ e.ano_letivo }}</td>
  </ng-container>

  <ng-container matColumnDef="ativa">
    <th mat-header-cell *matHeaderCellDef>Ativa</th>
    <td mat-cell *matCellDef="let e">{{ e.ativa ? 'Sim' : 'Não' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
