<ng-container *ngIf="hideLayout; else appLayout">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #appLayout>
  <mat-sidenav-container style="height:100vh;">
    <mat-sidenav #sidenav mode="side" opened style="width: 260px;">
      <div style="padding:16px 16px 8px; font-weight:700; font-size:18px;">Minha Escola</div>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <a mat-list-item routerLink="/alunos" routerLinkActive="active">
          <mat-icon>school</mat-icon>
          <span style="margin-left: 12px;">Alunos</span>
        </a>
        <a mat-list-item routerLink="/turmas" routerLinkActive="active">
          <mat-icon>groups</mat-icon>
          <span style="margin-left: 12px;">Turmas</span>
        </a>
        <a mat-list-item routerLink="/matriculas" routerLinkActive="active">
          <mat-icon>how_to_reg</mat-icon>
          <span style="margin-left: 12px;">Matr√≠culas</span>
        </a>
        <a mat-list-item routerLink="/financeiro" routerLinkActive="active">
          <mat-icon>payments</mat-icon>
          <span style="margin-left: 12px;">Financeiro</span>
        </a>
        <a mat-list-item routerLink="/documentos" routerLinkActive="active">
          <mat-icon>description</mat-icon>
          <span style="margin-left: 12px;">Documentos</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span style="margin-left:8px;">Painel</span>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button (click)="toggleTheme()" matTooltip="Alternar tema">
          <mat-icon>{{ isDark ? 'dark_mode' : 'light_mode' }}</mat-icon>
        </button>
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Sair
        </button>
      </mat-toolbar>

      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
