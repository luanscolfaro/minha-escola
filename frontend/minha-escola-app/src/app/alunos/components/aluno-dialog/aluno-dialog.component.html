<h2 mat-dialog-title>{{ form.value.id ? 'Editar Aluno' : 'Novo Aluno' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Matr√≠cula</mat-label>
      <input matInput formControlName="matricula" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">Salvar</button>
  
</div>
