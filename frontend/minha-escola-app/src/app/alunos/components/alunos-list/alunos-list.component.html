<mat-card>
  <div style="display:flex; gap:12px; align-items:center; justify-content:space-between;">
    <h2 class="page-title">Alunos</h2>
    <div style="display:flex; gap:8px; align-items:center;">
      <mat-form-field appearance="outline">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Nome, matrícula ou CPF" [(ngModel)]="query" (keyup.enter)="load()">
        <button matSuffix mat-icon-button aria-label="Buscar" (click)="load()">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="openCreate()">Novo Aluno</button>
    </div>
  </div>
</mat-card>

<mat-card style="margin-top:12px;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let e">{{ e.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let e">{{ e.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>Matrícula</th>
    <td mat-cell *matCellDef="let e">{{ e.matricula }}</td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>CPF</th>
    <td mat-cell *matCellDef="let e">{{ e.cpf || '-' }}</td>
  </ng-container>

  <ng-container matColumnDef="ativo">
    <th mat-header-cell *matHeaderCellDef>Ativo</th>
    <td mat-cell *matCellDef="let e">{{ e.ativo ? 'Sim' : 'Não' }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let e">
      <a mat-icon-button [routerLink]="['/alunos', e.id]" title="Detalhes"><mat-icon>visibility</mat-icon></a>
      <button mat-icon-button (click)="openEdit(e)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(e)"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
</mat-card>
